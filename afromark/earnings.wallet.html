<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earnings & Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    .wallet-container {
      padding: 16px;
    }

    .balance-card {
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .balance-card h2 {
      margin: 0;
      font-size: 18px;
    }

    .balance-card p {
      font-size: 28px;
      margin: 5px 0 0;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
    }

    .btn-submit {
      background: #2196F3;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
    }

    .history {
      margin-top: 30px;
    }

    .history h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .history-item {
      background: white;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .history-item span {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="wallet-container">
    <div class="balance-card">
      <h2>Wallet Balance</h2>
      <p>₦75,000</p>
      <h2>Swap Points</h2>
      <p>2,150 pts</p>
    </div>

    <form id="withdrawalForm">
      <div class="form-group">
        <label for="method">Withdrawal Method</label>
        <select id="method" required>
          <option value="">-- Select Method --</option>
          <option value="bank">Bank Transfer</option>
          <option value="wallet">Wallet App (Opay, PalmPay)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="account">Account Number / Wallet ID</label>
        <input type="text" id="account" required />
      </div>

      <div class="form-group">
        <label for="amount">Amount to Withdraw</label>
        <input type="number" id="amount" required />
      </div>

      <button class="btn-submit" type="submit">Request Withdrawal</button>
    </form>

    <div class="history">
      <h3>Transaction History</h3>

      <div class="history-item">
        <p><span>₦25,000</span> - Paid to Bank (GTB) - <em>Success</em></p>
        <small>Apr 12, 2025</small>
      </div>

      <div class="history-item">
        <p><span>₦10,000</span> - Wallet Transfer (Opay) - <em>Pending</em></p>
        <small>May 2, 2025</small>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("withdrawalForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Your withdrawal request has been submitted and will be processed shortly.");
    });
  </script>
</body>
</html>
