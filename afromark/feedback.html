<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - SwapIt</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="header">We Value Your Feedback</div>
  <div class="container">
    <form id="feedbackForm">
      <div class="form-group">
        <label for="name">Your Name (Optional)</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"/>
      </div>

      <div class="form-group">
        <label for="type">Feedback Type</label>
        <select id="type" name="type" required>
          <option value="">Select type</option>
          <option value="suggestion">Suggestion</option>
          <option value="bug">Report a Bug</option>
          <option value="complaint">Complaint</option>
          <option value="praise">Praise</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Your Feedback</label>
        <textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea>
        <button type="button" class="mic-btn" onclick="startVoice()">ðŸŽ¤</button>
      </div>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const type = document.getElementById("type").value;
      const message = document.getElementById("message").value.trim();

      if (!type || !message) {
        alert("Please fill in all required fields.");
        return;
      }

      alert("Thank you for your feedback!");
      this.reset();
    });

    function startVoice() {
      const textarea = document.getElementById("message");

      if (!('webkitSpeechRecognition' in window)) {
        alert("Sorry, your browser doesn't support speech recognition.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-NG'; // Nigerian English
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        textarea.value += (textarea.value ? ' ' : '') + transcript;
      };

      recognition.onerror = function(event) {
        alert("Speech recognition error: " + event.error);
      };

      recognition.start();
    }
  </script>
<script src="js/theme.js"></script>
  <script src="js/script.js"></script>
	
</body>
</html>
