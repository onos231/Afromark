<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Marketplace</title>
	</head>
<div class="exclusive-submit">
  <h2>Post an Exclusive Swap</h2>
  <label>Title</label>
  <input type="text" placeholder="e.g., Tractor for Rice Supply" />
  
  <label>Description</label>
  <textarea rows="4" placeholder="Describe what you are offering and expecting..."></textarea>

  <label>Category</label>
  <select>
    <option>Equipment</option>
    <option>Bulk Produce</option>
    <option>Logistics</option>
    <option>Others</option>
  </select>

  <label>Upload Photo</label>
  <input type="file" accept="image/*" capture="environment" />
  
  <button >Submit Swap</button>
</div>

<style>
  .exclusive-submit {
    padding: 16px;
    font-family: sans-serif;
  }
  input, textarea, select {
    width: 100%;
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    background-color: #2b3a67;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 6px;
    width: 100%;
    font-size: 16px;
  }
</style>
</html>
