<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodSwap Nigeria (Mobile)</title>
	<link rel="stylesheet" href="css/style.css">

</head>
  <style>
    
    .filters {
      padding: 10px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    select, input[type="text"] {
      padding: 10px;
      font-size: 14px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
	  .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
	  background-color: transparent;
		  text-align: left;
    }
    .listing {
      margin: 12px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .listing img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .listing-content {
      padding: 12px;
    }
    .listing h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }
    .listing p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .listing-buttons {

      justify-content: space-between;
      padding: 0 12px 12px;
    }
    .listing-buttons button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .swap-btn {
		width: 40%;
      background: #27ae60;
      color: white;
    }
    .contact-btn {
      background: #2980b9;
      color: white;
    }
  </style>
<body>

  <div class="header">
    <h2>Exclusive Swap Marketplace</h2>
  </div>
	
	<div class="form-container">
	<a class="back-btn" href="premium-onboarding.html">‚Üê Onboarding</a></div>

  <div class="filters">
    <input type="text" placeholder="Search by food item...">
    <select>
      <option>Filter by Category</option>
      <option>Grains</option>
      <option>Vegetables</option>
      <option>Livestock</option>
      <option>Processed Foods</option>
    </select>
    <select>
      <option>Sort by</option>
      <option>Most Recent</option>
      <option>Popular</option>
      <option>Location</option>
    </select>
  </div>

  <div class="listing">
    <img src="yam-barn.jpg" alt="Yam Barn">
    <div class="listing-content">
      <h3>100 Tubers of Yam</h3>
      <p>Location: Jos, Nigeria</p>
      <p>Looking to swap for 5 bags of beans.</p>
    </div>
    <div class="listing-buttons">
      <button class="swap-btn">Swap Now</button>
      <button class="contact-btn">Contact Trader</button>
    </div>
  </div>

  <div class="listing">
    <img src="goats.jpg" alt="Goats">
    <div class="listing-content">
      <h3>2 Healthy Goats</h3>
      <p>Location: Bauchi</p>
      <p>Swap request: 10 bags of maize or ‚Ç¶80,000 cash equivalent.</p>
    </div>
    <div class="listing-buttons">
      <button class="swap-btn">Swap Now</button>
      <button class="contact-btn">Contact Trader</button>
    </div>
  </div>
	<nav>
    <a href="#"><div>üè†</div>Home</a>
    <a href="#"><div>üîç</div>Search</a>
    <a href="exclusive-submit.html"><div>‚ûï</div>Post</a>
    <a href="#"><div>üë§</div>Account</a>
  </nav>

</body>
</html>
