<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incoming Swap Requests - FoodSwap Nigeria</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header>
    <h2>Incoming Swap Requests</h2>
    <p>Review and respond to swap requests from other users</p>
  </header>

  <div class="request-list">
    <div class="request-card">
      <h3>Swap Request: 3 Tubers of Yam for 5kg Rice</h3>
      <p><strong>From:</strong> Chinedu - Lagos Mainland</p>
      <p><strong>Requested Date:</strong> May 12, 2025</p>
      <div class="decision-buttons">
        <button class="accept-btn">Accept Swap</button>
        <button class="decline-btn" onclick="window.location.href='offer-decline.html'">Decline</button>
      </div>
    </div>

    <div class="request-card">
      <h3>Swap Request: Groundnut Oil for 2kg Beans</h3>
      <p><strong>From:</strong> Aisha - Kano</p>
      <p><strong>Requested Date:</strong> May 13, 2025</p>
      <div class="decision-buttons">
        <button class="accept-btn">Accept Swap</button>
        <button class="decline-btn">Decline</button>
      </div>
    </div>
  </div>
	
	<script src="js/theme.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
