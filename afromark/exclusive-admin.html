<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exclusive Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background-color: #e8f5e9;
    }

    .filter-bar select {
      flex: 1;
      padding: 8px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .admin-listing {
      background: white;
      margin: 12px;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .admin-listing img {
      width: 100%;
      border-radius: 6px;
    }

    .admin-listing h3 {
      margin: 10px 0 4px;
      font-size: 16px;
    }

    .admin-listing p {
      font-size: 14px;
      margin: 2px 0;
    }

    .status-label {
      font-weight: bold;
      margin-top: 6px;
    }

    .status-approved { color: green; }
    .status-pending { color: orange; }
    .status-declined { color: red; }

    .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }

    .actions button {
      flex: 1;
      margin: 4px;
      padding: 8px;
      font-size: 13px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-approve { background-color: #4CAF50; color: white; }
    .btn-decline { background-color: #f44336; color: white; }
    .btn-edit { background-color: #2196F3; color: white; }
    .btn-delete { background-color: #9e9e9e; color: white; }
  </style>
</head>
<body>

  <div class="header">Admin: Exclusive Swaps</div>

  <div class="filter-bar">
    <select id="status-filter">
      <option value="all">All</option>
      <option value="pending">Pending</option>
      <option value="approved">Approved</option>
      <option value="declined">Declined</option>
    </select>
    <button onclick="filterListings()">Filter</button>
  </div>

  <div class="admin-listing">
    <img src="exclusive-garri.jpg" alt="Garri Deal">
    <h3>Premium Yellow Garri</h3>
    <p><strong>Requested Swap:</strong> Rice & Beans</p>
    <p><strong>User:</strong> @swapperlife</p>
    <p><strong>Location:</strong> Enugu</p>
    <p class="status-label status-pending">Pending</p>
    <div class="actions">
      <button class="btn-approve">Approve</button>
      <button class="btn-decline">Decline</button>
      <button class="btn-edit">Edit</button>
      <button class="btn-delete">Delete</button>
    </div>
  </div>

</body>
</html>
