<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodSwap Nigeria</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header>
    <h1>Swap Your Extra Food for What You Need</h1>
    <div class="language-toggle">
      <button onclick="window.location.href='index.html'">English</button>
      <button>Pidgin</button>
      <button>Yoruba</button>
      <button>Hausa</button>
    </div>
  </header>

  <div class="tab-bar">
    <button>🔄 Swap Listings</button>
    <button>📤 Post Offer</button>
    <button http://127.0.0.1:63719/search.html>🔍 Find Match</button>
    <button onclick="window.location.href='my-swaps.html'">👤 My Swaps</button>
  </div>

  <div class="card">
    <div class="card-content">
      <img src="https://via.placeholder.com/50" alt="Rice">
      <div class="info">
        <p><strong>Offers:</strong> 5kg Rice</p>
        <p><strong>Wants:</strong> 3 Yam Tubers</p>
        <p>📍 Lagos Mainland | 🟢 Verified</p>
        <p>⏱️ 2 hours ago</p>
      </div>
      <button class="swap-btn" onclick="window.location.href='notification.html'">Request Swap</button>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <img src="https://via.placeholder.com/50" alt="Beans">
      <div class="info">
        <p><strong>Offers:</strong> 2kg Beans</p>
        <p><strong>Wants:</strong> Sweet Potatoes</p>
        <p>📍 Abuja | 🟢 Verified</p>
        <p>⏱️ 5 hours ago</p>
      </div>
      <button class="swap-btn" onclick="window.location.href='posting.html'">Request Swap</button>
    </div>
  </div>
	
	<script src="js/theme.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
