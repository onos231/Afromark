<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - SwapIt</title>
	<link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    .header {
      background-color: #4caf50;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 18px;
    }

    .container {
      padding: 16px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-top: 40px;
      color: #4caf50;
    }

    .contact-info p {
		width: 200px;
      margin: 6px 0;
      font-size: 14px;
    }

    .contact-info a {
      color: #4caf50;
      text-decoration: none;
    }

    form {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="header">Contact Us</div>
  <div class="container">
    

    <form id="contactForm">
      <div class="section-title">Send us a message</div>
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <textarea name="message" id="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
	  
	  <div class="section-title">Head Office</div>
    <div class="contact-info">
      <p>SwapIt HQ</p>
      <p>12 Ajose Adeogun Street, Victoria Island, Lagos, Nigeria</p>
      <p><a href="tel:+2348123456789">üìû +234 812 345 6789</a></p>
      <p><a href="mailto:support@swapit.ng">‚úâÔ∏è support@swapit.ng</a></p>
    </div>
  </div>
<script src="js/theme.js"></script>
  <script src="js/script.js"></script>
	
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        alert("Your message has been sent. We'll get back to you shortly.");
        this.reset();
      } else {
        alert("Please fill out all fields before submitting.");
      }
    });
  </script>
</body>
</html>
