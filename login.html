<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SwapIt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f3;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-btn:hover {
      background-color: #388e3c;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-link a {
      color: #2e7d32;
      text-decoration: none;
    }
    .voice-login, .biometric-login {
      margin-top: 15px;
      text-align: center;
    }
    .voice-btn, .biometric-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .voice-btn:hover, .biometric-btn:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login to SwapIt</h2>
      <form>
        <input type="text" id="username" placeholder="Phone Number or Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="login-btn" onclick="window.location.href='swap-listings.html'">Login</button>
      </form>
      <div class="voice-login">
        <p>Or login with your voice:</p>
        <button class="voice-btn" onclick="startVoiceLogin()">üéôÔ∏è Start Voice Login</button>
      </div>
      <div class="biometric-login">
        <p>Or use your fingerprint/face:</p>
        <button class="biometric-btn" onclick="startBiometricLogin()">üîí Use Biometrics</button>
      </div>
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    function startVoiceLogin() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice recognition is not supported on this device.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = function () {
        alert("Please say your username and password slowly");
      };

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        const words = transcript.split(' ');
        if (words.length >= 2) {
          document.getElementById('username').value = words[0];
          document.getElementById('password').value = words[1];
        } else {
          alert("Please speak both your username and password clearly");
        }
      };

      recognition.onerror = function (event) {
        alert("Voice recognition error: " + event.error);
      };

      recognition.start();
    }

    async function startBiometricLogin() {
      if (!window.PublicKeyCredential) {
        alert("Biometric login is not supported on this device.");
        return;
      }
      try {
        const publicKey = {
          challenge: new Uint8Array(32),
          rpId: window.location.hostname,
          allowCredentials: [],
          timeout: 60000,
          userVerification: "preferred"
        };
        const credential = await navigator.credentials.get({ publicKey });
        alert("Biometric login successful!");
        // Simulate login or redirect
      } catch (err) {
        alert("Biometric login failed or was cancelled.");
      }
    }
  </script>
</body>
</html>
