<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Pitch</title>
	<link rel="stylesheet" href="../../css/style.css">	
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      background: #f4f4f4;
    }

    .pitch-form {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .pitch-form h2 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input[type="file"] {
      padding: 8px;
    }

    .submit-btn {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <form class="pitch-form">
    <h2>Submit Your Investment Pitch</h2>

    <label for="title">Project Title</label>
    <input type="text" id="title" placeholder="e.g., Smart Hydroponics" required>

    <label for="category">Project Category</label>
    <select id="category" required>
      <option disabled selected>Select Category</option>
      <option>AgriTech</option>
      <option>Food Processing</option>
      <option>Distribution</option>
      <option>Organic Farming</option>
      <option>Others</option>
    </select>

    <label for="amount">Funding Needed (₦)</label>
    <input type="number" id="amount" placeholder="e.g., 2,000,000" required>

    <label for="summary">Project Summary</label>
    <textarea id="summary" placeholder="Brief 2–3 sentence overview" rows="3" required></textarea>

    <label for="problem">Problem & Solution</label>
    <textarea id="problem" placeholder="Describe the need and how your solution meets it" rows="4" required></textarea>

    <label for="impact">Expected Impact</label>
    <textarea id="impact" placeholder="Social/economic/environmental benefit" rows="4" required></textarea>

    <label for="timeline">Timeline</label>
    <input type="text" id="timeline" placeholder="e.g., Q1 2025 to Q3 2025" required>

    <label for="proposal">Upload Business Proposal</label>
    <input type="file" id="proposal" accept=".pdf,image/*" required>

    <label for="photo">Cover Photo (Optional)</label>
    <input type="file" id="photo" accept="image/*">

    <label for="video">Pitch Video (Optional)</label>
    <input type="file" id="video" accept="video/*">

    <label for="voice">Record Voice Pitch (Optional)</label>
    <input type="file" id="voice" accept="audio/*">

    <label for="contact">Preferred Contact Method</label>
    <select id="contact" required>
      <option disabled selected>Select</option>
      <option>Email</option>
      <option>Phone</option>
      <option>In-app Message</option>
    </select>

    <button type="submit" class="submit-btn">Send Pitch</button>
  </form>
</body>
</html>
