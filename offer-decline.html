<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap Request Status - FoodSwap Nigeria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #c0392b;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .status-container {
      padding: 20px;
      text-align: center;
    }
    .status-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .status-card h3 {
      margin-top: 0;
      color: #e74c3c;
      font-size: 20px;
    }
    .status-card p {
      font-size: 16px;
      margin: 10px 0;
      color: #555;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    @media screen and (min-width: 600px) {
      .status-card {
        margin-top: 40px;
      }
      .back-btn {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Swap Request Status</h2>
  </header>

  <div class="status-container">
    <div class="status-card">
      <h3>Your Swap Request Was Declined</h3>
      <p>Unfortunately, the user has declined your offer to swap <strong>5kg Rice</strong> for <strong>3 Tubers of Yam</strong>.</p>
      <p>You can try offering to another user or edit your request to attract more interest.</p>
      <button class="back-btn" onclick="window.location.href='swap-listings.html'">Back to My Swaps</button>
    </div>
  </div>
</body>
</html>
