<div class="w-full max-w-[360px] px-3 mx-auto bg-white min-h-screen shadow-md dark:bg-gray-900 dark:text-gray-100">
 

  <!-- Content -->
  <div class="p-2">
    <h2 class="text-center text-base px-6 font-Kodchasan">Please tell us why you are reporting this swap. This helps keep Afromark safe for everyone.</h2>
    <p class="text-center text-sm text-gray-600 mb-6">
     
    </p>

    <form id="donateForm" class="space-y-4 py-4 px-4 dark:bg-gray-800 shadow-deep">
		
		<div>
		<label for="donationType" class="block text-sm font-medium  text-green-700 dark:text-green-200">Business Category *</label>
		
		<div class="relative">
			 
  <select 
    id="category" 
    name="category" 
    required
    class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2.5 text-sm 
           bg-white dark:bg-gray-900 dark:border-gray-900 focus:ring-green-600 focus:border-green-600 
           text-gray-700 dark:text-gray-300 appearance-none leading-tight h-[42px]"
  >
   <option value="">Select Type</option>
          <option value="Food Item">User didn't show up</option>
          <option value="Farm Equipment">Wrong item</option>
          <option value="Fertilizers">Damaged item</option>
          <option value="Farm Support">Suspected scam</option>
  </select>

  <!-- Custom dropdown arrow -->
  <svg 
    class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none" 
    xmlns="http://www.w3.org/2000/svg" 
    fill="none" 
    viewBox="0 0 24 24" 
    stroke="currentColor"
  >
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
  </svg>
</div>
</div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 text-green-700 dark:text-gray-400">Additional Details <span class="text-red-500">*</span></label>
        <textarea id="description" name="description" required rows="3" maxlength="50" placeholder="What are you donating..."
          class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-green-600 dark:bg-gray-900 dark:border-gray-900 focus:border-green-600 text-sm dark:text-white"></textarea>
        <p class="text-right text-xs text-gray-400 dark:text-white">Max 50</p>
      </div>
		
		 <!-- Upload File -->
      <div>
        <label for="fileUpload" class="block text-sm font-medium text-gray-700 text-green-700 dark:text-gray-400">Upload Image/Video <span class="text-red-500">*</span></label>
        <input id="fileUpload" name="fileUpload" type="file" required
          class="mt-4 block w-full text-sm text-gray-900 dark:text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-600 file:text-white hover:file:bg-green-700 mb-4" />
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submitBtn" disabled
        class="w-full mt-10 py-2 rounded-lg transition bg-yellow-200 "
        >
        Submit Donation
      </button>
    </form>
  </div>
</div>
	
	

<script>
  const form = document.getElementById("donateForm");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("input", () => {
    if (form.checkValidity()) {
      submitBtn.disabled = false;
      submitBtn.style.backgroundColor = "rgba(236, 178, 62, 1)";
    } else {
      submitBtn.disabled = true;
      submitBtn.style.backgroundColor = "rgba(255, 152, 0, 0.3)";
    }
  });
</script>
