<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Portal</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-red-200 text-gray-800 dark:bg-gray-900 transition-colors duration-300" id="app">
<!-- ==== Header / Profile Image ==== -->
<!-- ==== Header / Profile Image ==== -->
<div class="relative w-full h-72 bg-gray-200 overflow-hidden rounded-b-3xl shadow-sm">

  <!-- Profile image -->
  <img 
    id="profileImage"
    src="../img/profile/profile-pic.jpg"
    alt="Profile picture"
    class="object-cover w-full h-full z-10"
  >

  <!-- Top bar icons -->
  <div class="absolute top-4 left-4 right-4 flex justify-between items-center z-30">

    <!-- Settings icon -->
    <button 
      onclick="window.location.href='settings.html'" 
      class="bg-blue-400 bg-opacity-70 backdrop-blur-sm p-2 rounded-full shadow hover:bg-white transition"
      title="Settings"
    >
      <svg xmlns="http://www.w3.org/2000/svg" 
           class="h-5 w-5 text-gray-700" 
           fill="none" 
           viewBox="0 0 24 24" 
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M11.049 2.927c.3-.921 1.603-.921 1.902 0a1.724 1.724 0 002.424 1.02 1.724 1.724 0 012.164.334 1.724 1.724 0 001.02 2.424c.921.3.921 1.603 0 1.902a1.724 1.724 0 00-1.02 2.424 1.724 1.724 0 01-.334 2.164 1.724 1.724 0 00-2.424 1.02c-.3.921-1.603.921-1.902 0a1.724 1.724 0 00-2.424-1.02 1.724 1.724 0 01-2.164-.334 1.724 1.724 0 00-1.02-2.424c-.921-.3-.921-1.603 0-1.902a1.724 1.724 0 001.02-2.424 1.724 1.724 0 01.334-2.164 1.724 1.724 0 002.424-1.02z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 8a4 4 0 100 8 4 4 0 000-8z" />
      </svg>
    </button>

    <!-- Notification bell -->
    <button 
      onclick="alert('Notifications clicked!')" 
      class="bg-white bg-opacity-70 backdrop-blur-sm p-2 rounded-full shadow hover:bg-white transition"
      title="Notifications"
    >
      <svg xmlns="http://www.w3.org/2000/svg" 
           class="h-5 w-5 text-gray-700" 
           fill="none" 
           viewBox="0 0 24 24" 
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C8.67 6.165 8 7.388 8 8.75V14l-1.405 1.405A2.032 2.032 0 016 16.842V17h9z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 21a2 2 0 11-4 0h4z" />
      </svg>
    </button>

  </div>

  <!-- Change Photo Button -->
  <div class="absolute bottom-3 left-3 z-30">
    <input type="file" id="uploadPhoto" accept="image/*" class="hidden">
    <label for="uploadPhoto"
           class="flex items-center gap-1 bg-white bg-opacity-80 backdrop-blur-sm text-gray-800 text-sm px-3 py-1 rounded-md shadow-md hover:bg-white cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" 
           class="h-4 w-4 text-gray-600" 
           fill="none" 
           viewBox="0 0 24 24" 
           stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M4 4h16v16H4z M12 8v8m4-4H8" />
      </svg>
      Change photo
    </label>
  </div>

</div>

<!-- JS Script for Image Preview -->
<script>
  const uploadInput = document.getElementById('uploadPhoto');
  const profileImage = document.getElementById('profileImage');

  uploadInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        profileImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>

	</body>
</html>
