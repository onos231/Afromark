<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Portal</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:bg-gray-900 transition-colors duration-300" id="app">

  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
    <button onclick="history.back()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
      <img src="../img/nav/back-arrow-1.png" class="h-3">
    </button>
    <h1 class="font-semibold text-lg dark:text-white">Invite & Earn</h1>
    <div class="w-8"></div>
  </div>

  <!-- Hero -->
  <section class="text-center mt-10 px-6">
    <img src="../img/profile/invite.png" alt="Invite friends" class="mx-auto ">
    <h2 class="text-xl font-semibold mt-4 dark:text-gray-400">Invite friends, earn rewards!</h2>
    <p class="text-sm text-gray-500 dark:text-gray-400 mt-2 dark:text-white">
      Get <span class="text-green-600 dark:text-green-400 font-semibold">100 A-Points</span> for every verified user you invite.
    </p>
  </section>

  <!-- Invite Code -->
  <section class="mt-8 px-6 text-center">
    <p class="text-sm text-gray-500 dark:text-gray-400">Your unique invite code:</p>
    <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 mt-2 p-3 rounded-lg text-lg font-bold tracking-wide select-all dark:text-gray-400">
      AFM-7392-QJD
    </div>
    <button onclick="copyCode()" class="mt-3 bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 text-sm ">Copy Code</button>
  </section>

  <!-- Share Buttons -->
  <section class="mt-8 flex justify-center gap-4">
    <button class="bg-blue-600 text-white px-4 py-2 rounded-full flex items-center gap-2 hover:bg-blue-700 transition">
      <img src="../img/social/whatsapp.svg" class="h-4 w-4"> WhatsApp
    </button>
    <button class="bg-sky-500 text-white px-4 py-2 rounded-full flex items-center gap-2 hover:bg-sky-600 transition">
      <img src="../img/social/twitter.svg" class="h-4 w-4"> X
    </button>
  </section>

  <!-- Stats -->
  <section class="mt-10 px-6 dark:text-gray-400 mb-20">
    <h3 class="font-semibold mb-2">Your Invite Stats</h3>
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-4">
      <div class="flex justify-between text-sm mb-2">
        <span>Total Invites</span>
        <span class="font-semibold">12</span>
      </div>
      <div class="flex justify-between text-sm mb-2">
        <span>Verified Signups</span>
        <span class="font-semibold text-green-600">8</span>
      </div>
      <div class="flex justify-between text-sm">
        <span>Points Earned</span>
        <span class="font-semibold text-green-500">800 A-Points</span>
      </div>
    </div>
  </section>

  <script>
    function copyCode() {
      const code = "AFM-7392-QJD";
      navigator.clipboard.writeText(code);
      alert("Invite code copied!");
    }
  </script>

	<script src="../js/script.js"></script>
</body>
</html>
