    <form id="donateForm" class="space-y-4 mt-10 py-4 px-4 dark:bg-gray-800 shadow-deep">
     <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 text-green-700 dark:text-gray-400">Name <span class="text-red-500">*</span></label>
        <input id="name" name="location" type="text" required placeholder="Enter location"
          class="mt-1 block w-full border border-gray-300 dark:bg-gray-900 dark:border-gray-900 rounded-lg px-3 py-2 focus:ring-green-600 focus:border-green-600 text-sm" />
      </div>


      <!-- Location -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 text-green-700 dark:text-gray-400">Email <span class="text-red-500">*</span></label>
        <input id="location" name="location" type="text" required placeholder="Enter location"
          class="mt-1 block w-full border border-gray-300 dark:bg-gray-900 dark:border-gray-900 rounded-lg px-3 py-2 focus:ring-green-600 focus:border-green-600 text-sm" />
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 text-green-700 dark:text-gray-400">Message <span class="text-red-500">*</span></label>
        <textarea id="description" name="description" required rows="3" maxlength="50" placeholder="Type your message here..."
          class="mt-1 block w-full border border-gray-300 dark:bg-gray-900 dark:border-gray-900 rounded-lg px-3 py-2 focus:ring-green-600 focus:border-green-600 text-sm"></textarea>
        <p class="text-right text-xs text-gray-400">Max 50</p>
      </div>

      

      <!-- Submit Button -->
      <button type="submit" id="submitBtn" disabled
        class="w-full font-medium py-2 rounded-lg transition"
        style="background-color: rgba(255, 152, 0, 0.3);">
        Submit Donation
      </button>
    </form>
  </div>

<script>
  const form = document.getElementById("donateForm");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("input", () => {
    if (form.checkValidity()) {
      submitBtn.disabled = false;
      submitBtn.style.backgroundColor = "rgba(255, 152, 0, 1)";
    } else {
      submitBtn.disabled = true;
      submitBtn.style.backgroundColor = "rgba(255, 152, 0, 0.3)";
    }
  });
</script>
