<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile Test</title>
  <!-- CDN Tailwind for immediate testing -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ensure our elements are above anything */
    #profileImage { z-index: 0; position: relative; }
    #headerControls { z-index: 50; }
    #changePhotoWrap { z-index: 50; }
  </style>
</head>
<body class="bg-gray-50">

  <!-- ==== Header / Profile Image ==== -->
  <div class="relative w-full h-72 bg-gray-200 overflow-hidden">

    <!-- Profile image (lower z-index) -->
    <img 
      id="profileImage"
      src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=5b3f0d7b2b4e0f0b5f5c2d5b8693c7d9"
      alt="Profile picture"
      class="object-cover w-full h-full"
    >

    <!-- Top bar icons (explicitly above image) -->
    <div id="headerControls" class="absolute top-4 left-4 right-4 flex justify-between items-center pointer-events-auto">
      <!-- Settings -->
      <button
        onclick="alert('Open settings')"
        class="bg-white bg-opacity-85 backdrop-blur-sm p-2 rounded-full shadow-md hover:scale-105 transform"
        title="Settings"
        aria-label="Settings"
      >
        <!-- gear -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0a1.724 1.724 0 002.424 1.02 1.724 1.724 0 012.164.334 1.724 1.724 0 001.02 2.424c.921.3.921 1.603 0 1.902a1.724 1.724 0 00-1.02 2.424 1.724 1.724 0 01-.334 2.164 1.724 1.724 0 00-2.424 1.02c-.3.921-1.603.921-1.902 0a1.724 1.724 0 00-2.424-1.02 1.724 1.724 0 01-2.164-.334 1.724 1.724 0 00-1.02-2.424c-.921-.3-.921-1.603 0-1.902a1.724 1.724 0 001.02-2.424 1.724 1.724 0 01.334-2.164 1.724 1.724 0 002.424-1.02z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8a4 4 0 100 8 4 4 0 000-8z"/>
        </svg>
      </button>

      <!-- Notifications -->
      <button
        onclick="alert('Notifications')"
        class="bg-white bg-opacity-85 backdrop-blur-sm p-2 rounded-full shadow-md hover:scale-105 transform"
        title="Notifications" aria-label="Notifications"
      >
        <!-- bell -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159a2.032 2.032 0 01-.595 1.436L4 17h5m6 4a2 2 0 11-4 0h4z" />
        </svg>
      </button>
    </div>

    <!-- Change Photo (file input + label) -->
    <div id="changePhotoWrap" class="absolute bottom-3 left-3">
      <input id="uploadPhoto" type="file" accept="image/*" class="hidden">
      <label for="uploadPhoto" class="flex items-center gap-2 bg-white bg-opacity-85 px-3 py-1 rounded-md shadow-md cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 7h4l2-3h6l2 3h4v11a1 1 0 01-1 1H4a1 1 0 01-1-1V7z" />
        </svg>
        <span class="text-sm text-gray-800">Change photo</span>
      </label>
    </div>

  </div>

  <!-- Below header: user card -->
  <div class="bg-white rounded-t-3xl -mt-10 pt-6 pb-8 text-center shadow-md">
    <h2 class="text-3xl font-semibold">John Doe</h2>
    <p class="text-gray-600 mt-1">080 1234 5678</p>
    <p class="text-gray-500 text-sm">john.doe@gmail.com</p>
  </div>

  <!-- small script: preview uploaded image -->
  <script>
    const uploadInput = document.getElementById('uploadPhoto');
    const profileImage = document.getElementById('profileImage');

    uploadInput.addEventListener('change', (e) => {
      const f = e.target.files[0];
      if (!f) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        profileImage.src = ev.target.result;
      };
      reader.readAsDataURL(f);
    });
  </script>

</body>
</html>
