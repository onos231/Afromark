<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Portal</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 transition-colors duration-300" id="app">
  
	<!-- Header -->
	<header class="flex items-center justify-between px-4 py-3 bg-white shadow">
    <img src="../img/logo/app-logo.png" alt="SwapIt Logo" class="h-8">
    <a href="settings.html"><div class="w-9 h-9 bg-gray-200 rounded-full flex items-center justify-center">
      <img src="../img/profile/profile.svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.485 0 4.797.758 6.879 2.052M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      
		</div></a>
  </header>

  <header class="bg-[#0E4D22] text-white">
    <div class="max-w-md mx-auto relative px-4 pt-6 pb-5">
      <h1 class="text-center font-semibold">Profile Verification</h1>
      <!-- Close button only (right) -->
      <button
        type="button"
        aria-label="Close"
        class="absolute right-3 top-5 w-8 h-8 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 transition"
        onclick="window.location.href='../index.html'">
        âœ•
      </button>
    </div>
    <!-- curved white top like in mock -->
    <div class="max-w-md mx-auto bg-white dark:bg-gray-900 rounded-t-3xl h-6"></div>
  </header>
	
  <div class="bg-white p-6  dark:bg-gray-900 rounded-lg shadow-lg mb-4 py-4 px-4">
    <form id="verificationForm" class="space-y-6 mb-20">
      <!-- Upload Photo -->
      <div class="p-4 border dark:bg-gray-800 dark:border-gray-900 rounded-lg shadow-deep">
        <h2 class="font-semibold dark:text-green-200 text-green-800 mb-2">1. Upload a Clear Photo</h2>
        <label class="block text-sm text-gray-700 dark:text-white">Profile Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*"
               class="mt-2 w-full dark:text-white dark:border-gray-900 text-sm text-gray-700 border rounded p-1" required>
      </div>

      <!-- Upload ID -->
      <div class="p-4 border dark:bg-gray-800 dark:border-gray-900 rounded-lg shadow-deep">
        <h2 class="font-semibold text-green-800 mb-2 dark:text-green-200 ">2. Provide ID Document</h2>
        <label class="block text-sm text-gray-700 dark:text-white">Upload ID Card or Document:</label>
        <input type="file" id="idDoc" name="idDoc" accept=".jpg,.png,.pdf"
               class="mt-2 w-full text-sm text-gray-700 border dark:text-white dark:border-gray-900 rounded p-1" required>
      </div>
 
      <!-- Confirm Info -->
      <div class="p-4 border dark:bg-gray-800 dark:border-gray-600 rounded-lg shadow-deep space-y-4">
        <h2 class="font-semibold text-green-800 dark:text-green-200">3. Confirm Basic Info</h2>
 <!-- Location -->
      <div>
        <label class="block text-green-700 font-medium mb-1 dark:text-gray-400 ">Your Location *</label>
        <input type="text" placeholder="e.g., Begger, Lagos" required class="w-full border dark:bg-gray-900 dark:border-gray-900 rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-green-600">
        
      </div>

        <!-- Full Name -->
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-400">Full Name:</label>
          <input type="text" id="fullName" name="fullName"
                 placeholder="John Doe" class="mt-1 mb-2 w-full border dark:bg-gray-900 dark:text-white dark:border-gray-900 rounded p-2" required>
          <button type="button"
  class="flex justify-center items-center gap-2 border border-blue-400 dark:border-gray-900 bg-white text-blue-400 px-4 py-2 dark:bg-gray-900 rounded-md font-medium 
         hover:bg-blue-400 hover:text-white transition w-full">
  <img src="/img/signup/voice.png" alt="Speak" class="w-5 h-5" />
  <span>Speak Name</span>
</button>


        </div>

        <!-- Address -->
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-400">Your Area or Address:</label>
          <input type="text" id="address" name="address"
                 placeholder="Enter address" class="mt-1 w-full border dark:bg-gray-900 dark:text-white dark:border-gray-900 rounded mb-2 p-2" required>
         <button type="button"
  class="flex justify-center items-center gap-2 border border-blue-400 dark:border-gray-900 bg-white text-blue-400 px-4 py-2 dark:bg-gray-900 rounded-md font-medium 
         hover:bg-blue-400 hover:text-white transition w-full">
  <img src="/img/signup/voice.png" alt="Speak" class="w-5 h-5" />
  <span>Speak Address</span>
</button>
        </div>

        <!-- Language -->
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-400">Preferred Language:</label>
          <select id="language" name="language"
                  class="mt-1 w-full border dark:bg-gray-800 dark:text-white rounded p-2" required>
            <option value="">Select</option>
            <option value="English">English</option>
            <option value="French">French</option>
            <option value="Hausa">Hausa</option>
            <option value="Yoruba">Yoruba</option>
            <option value="Igbo">Igbo</option>
          </select>
        </div>
      </div>

      <!-- Submit -->
      <button id="submitBtn" type="submit"
              class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
              disabled>
        Submit for Verification
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('verificationForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('input', () => {
      // Check all required inputs
      const isValid = form.checkValidity();
      submitBtn.disabled = !isValid;
    });
  </script>
	
	<script src="../js/script.js"></script>
</body>
</html>
