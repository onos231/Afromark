<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to SwapIt!</title>
	
	<link href="../dist/output.css" rel="stylesheet">
  
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 transition-colors duration-300" id="app">
	<header class="bg-[#0E4D22] text-white flex flex-col items-center justify-center pt-8 relative">
  <!-- Logo -->
  <div class="intro-logo">
    <img src="../img/logo/intro-logo.png" alt="Project Logo" class="w-16 object-contain" />
  </div>

  <!-- Caption below logo -->
 

  <!-- Signup Title -->
  <div class="max-w-md mx-auto relative px-4 pt-6 pb-5">
    Login
  </div>

  <!-- Curved bottom separator -->
  <div class="w-full max-w-md bg-white dark:bg-gray-900 rounded-t-3xl h-6"></div>
</header>

	

	
	
  

  <!-- Form -->
	<div class="flex items-start justify-center bg-white-100">
  <div class="space-y-6 py-4 px-4">
  

      <form id="loginForm" class="space-y-4 dark:bg-gray-800 py-4 px-4 bg-gray-100">
        <!-- Username -->
		  
        <div>
			<h3 class="font-semibold mb-2 mt-4 dark:text-gray-300">Email or Phone number</h3>
          <input
            type="text"
            id="username"
            placeholder="e.g. johndoe@gmail.com"
            class="w-full bg-white border dark:border-gray-900 dark:bg-gray-900 text-sm rounded-md px-3 py-2 focus:outline-none"
            required
          />
          <p id="usernameError" class="text-red-500 text-sm hidden mt-1 ">
            Please enter a valid email or phone number.
          </p>
        </div>

        <!-- Password -->
		 
        <div>
			 <h3 class="font-semibold mb-2 dark:text-gray-300">Password</h3>
   <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full bg-white border dark:border-gray-900 dark:bg-gray-900 rounded-md px-3 py-2 focus:outline-none text-sm"
            required
          />
          <p id="passwordError" class="text-red-500 text-sm hidden mt-1">
            Please enter your password.
          </p>
        </div>

        <!-- Terms -->
        <p class="text-sm  text-center text-gray-500 dark:text-white px-6">
          By proceeding, you accept our
          <a href="#" class="text-blue-500 dark:text-blue-300">Terms of Use</a> and
          <a href="#" class="text-blue-500 dark:text-blue-300">Privacy Policy</a>
        </p>

        <!-- Login Button -->
        <button
          type="" onclick="window.location.href='../index.html'"
          class="w-full bg-orange-400 text-white font-semibold py-2 rounded-md hover:bg-orange-600"
        >
          Login
        </button>

        <div class="text-right">
          <a href="#" class="text-blue-500 text-sm dark:text-blue-300">Forgot Password</a>
        </div>
      </form>

      <!-- Divider -->
	  <div class="px-4">
      <div class="flex items-center my-4 mt-4">
        <hr class="flex-grow border-gray-700" />
        <span class="mx-2 text-gray-500 dark:text-gray-300 text-sm">Or use</span>
        <hr class="flex-grow border-gray-700" />
      </div>

      <!-- Voice + Biometrics -->
      <div class="flex gap-2 mt-4">
        <button class="flex-1 bg-blue-500 text-white py-2 rounded-md flex items-center justify-center gap-2">
          <img src="../img/social-icon/voice.png" class="w-6 h-6 object-contain">Voice Login
        </button>
        <button class="flex-1 border py-2 dark:border-gray-900  rounded-md flex items-center justify-center gap-2 dark:text-white dark:bg-gray-800">
          <img src="../img/social-icon/biometrics.png" class="w-6 h-6 object-contain">Biometrics
        </button>
      </div>

		<!-- Social Login Section -->
<div class="flex justify-center space-x-4 mt-6">
  <button onclick="window.location.href='/pages/free/index.html'" class="w-16 py-2 mx-2 flex items-center justify-center border dark:border-gray-900 rounded-md dark:bg-gray-800">
    <img src="../img/social-icon/facebook.png" class="w-6 h-6 object-contain" >
  </button>

  <button onclick="window.location.href='/pages/free/index.html'" class="w-16 py-2 mx-4 flex items-center justify-center border dark:border-gray-900 rounded-md dark:bg-gray-800">
    <img src="../img/social-icon/google.png" class="w-6 h-6 object-contain">
  </button>

  <button onclick="window.location.href='/pages/free/index.html'" class="w-16 py-2 flex items-center justify-center border dark:border-gray-900 rounded-md dark:bg-gray-800">
    <img src="../img/social-icon/tiktok.png" class="w-6 h-6 object-contain">
  </button>
</div>

      

      <!-- Signup -->
      <p class="text-center text-sm text-gray-500 mt-6 dark:text-white">
        Donâ€™t have an account?
        <a href="signup.html" class="text-orange-500 font-semibold dark:text-orange-400">Signup</a>
      </p>
		  </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const usernameError = document.getElementById("usernameError");
      const passwordError = document.getElementById("passwordError");

      let isValid = true;

      // Validate username (basic email/phone check)
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      const phoneRegex = /^[0-9]{7,15}$/; // basic phone rule

      if (!username.value.trim() || !(emailRegex.test(username.value) || phoneRegex.test(username.value))) {
        usernameError.classList.remove("hidden");
        isValid = false;
      } else {
        usernameError.classList.add("hidden");
      }

      // Validate password
      if (!password.value.trim()) {
        passwordError.classList.remove("hidden");
        isValid = false;
      } else {
        passwordError.classList.add("hidden");
      }

      // Redirect if valid
      if (isValid) {
        window.location.href = "index.html";
      }
    });
  </script>
	<script src="../js/script.js"></script>
	
</body>
</html>
