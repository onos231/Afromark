<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to SwapIt!</title>
	
	<link href="../dist/output.css" rel="stylesheet">
  
</head>
<body class="bg-white text-gray-800 dark:bg-gray-800 transition-colors duration-300" id="app">
	<header class="flex items-center justify-between px-4 py-3 bg-white shadow">
    <img src="/img/logo/app-logo.png" alt="SwapIt Logo" class="h-8">
    <a href="settings.html"><div class="max-w-md mx-auto text-center relative">
    Login
  </div></a>
  </header>
	
	
	

	
	
  

  <!-- Form -->
	<div class="flex items-start justify-center bg-white-100">
  <div class="space-y-6 py-4 px-4">
  

      <form id="loginForm" class="dark:bg-gray-800 py-6 px-4 bg-gray-100 mt-10">
		  
		   <button onclick="window.location.href='../index.html'" class="w-full flex-1 bg-yellow-500 py-2 rounded-md flex items-center justify-center gap-2 hover:bg-yellow-600">
         Create an account
        </button>
        <!-- Username -->
		  <!-- Terms -->
        <p class="text-sm text-center text-gray-500 dark:text-white px-6 mt-2 pt-0">
          By proceeding, you accept our
          <a href="#" class="text-blue-500 dark:text-blue-300">Terms of Use</a> and
          <a href="#" class="text-blue-500 dark:text-blue-300">Privacy Policy</a>
        </p>
		  
		  
		  <div class="space-y-3 mt-4">
        <div>
			
          <input
            type="text"
            id="username"
            placeholder="e.g. johndoe@gmail.com"
            class="w-full bg-white border dark:border-gray-900 dark:bg-gray-900 text-sm rounded-md px-3 py-2 focus:outline-none"
            required
          />
          <p id="usernameError" class="text-red-500 text-sm hidden mt-1 ">
            Please enter a valid email or phone number.
          </p>
        </div>

        <!-- Password -->
		 
        <div>
			
   <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full bg-white border dark:border-gray-900 dark:bg-gray-900 rounded-md px-3 py-2 focus:outline-none text-sm"
            required
          />
          <p id="passwordError" class="text-red-500 text-sm hidden mt-1">
            Please enter your password.
          </p>
        </div>

        

        <!-- Login Button -->
        <button
          type="" onclick="window.location.href='../index.html'"
          class="w-full bg-yellow-500 font-semibold py-2 rounded-md hover:bg-yellow-600"
        >
          Login
        </button>
</div>
		  
        <div class="text-right py-1">
          <a href="#" class="text-blue-500 text-sm dark:text-blue-300">Forgot Password</a>
        </div>
		  
		<div class="space-y-4 mt-4">
      <div class="flex items-center">
        <hr class="flex-grow border-gray-300" />
        <span class="mx-2 text-gray-500 dark:text-gray-300 text-sm">Or use</span>
        <hr class="flex-grow border-gray-300" />
      </div>
			  
        <button class="w-full flex-1 bg-blue-500 text-white py-2 rounded-md flex items-center justify-center gap-2">
          <img src="../img/social-icon/voice.png" class="w-6 h-6 object-contain">Voice Login
        </button>
		  <button onclick="window.location.href='../index.html'" class="w-full flex-1 border dark:border-gray-900  bg-white dark:bg-gray-900 dark:text-gray-300 py-2 rounded-md flex items-center justify-center gap-2">
          <img src="../img/social-icon/facebook.png" class="w-6 h-6 object-contain" >Sign in with Facebook
        </button>
		  <button onclick="window.location.href='../index.html'" class="w-full flex-1 border dark:border-gray-900 bg-white dark:bg-gray-900 dark:text-gray-300 py-2 rounded-md flex items-center justify-center gap-2">
          <img src="../img/social-icon/google.png" class="w-7 h-7 object-contain">Sign in with Google
        </button>
		  <button onclick="window.location.href='../index.html'" class="w-full flex-1 border bg-white dark:border-gray-900 dark:bg-gray-900 dark:text-gray-300 py-2 rounded-md flex items-center justify-center gap-2">
          <img src="../img/social-icon/tiktok.png" class="w-6 h-6 object-contain">Sign in with Tiktok
        </button>
		  </div>
      </form>

      <!-- Divider -->
	  <div class="">
     
    
      </div>

		<!-- Social Login Section -->


      

     
		  </div>
    </div>
  

  <!-- Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const usernameError = document.getElementById("usernameError");
      const passwordError = document.getElementById("passwordError");

      let isValid = true;

      // Validate username (basic email/phone check)
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      const phoneRegex = /^[0-9]{7,15}$/; // basic phone rule

      if (!username.value.trim() || !(emailRegex.test(username.value) || phoneRegex.test(username.value))) {
        usernameError.classList.remove("hidden");
        isValid = false;
      } else {
        usernameError.classList.add("hidden");
      }

      // Validate password
      if (!password.value.trim()) {
        passwordError.classList.remove("hidden");
        isValid = false;
      } else {
        passwordError.classList.add("hidden");
      }

      // Redirect if valid
      if (isValid) {
        window.location.href = "index.html";
      }
    });
  </script>
	<script src="../js/script.js"></script>
	
</body>
</html>
