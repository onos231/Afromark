
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
	<header class="flex items-center justify-between px-4 py-3 bg-white shadow">
    <img src="/img/logo/app-logo.png" alt="SwapIt Logo" class="h-8">
    <div class="w-9 h-9 bg-gray-200 rounded-full flex items-center justify-center">
      <img src="/img/profile/profile.svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.485 0 4.797.758 6.879 2.052M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      
    </div>
  </header>

  <header class="bg-[#0E4D22] text-white">
    <div class="max-w-md mx-auto relative px-4 pt-6 pb-5">
      <h1 class="text-center font-semibold">Payment Portal</h1>
      <!-- Close button only (right) -->
      <button
        type="button"
        aria-label="Close"
        class="absolute right-3 top-5 w-8 h-8 flex items-center justify-center rounded-full bg-white/10 hover:bg-white/20 transition"
        onclick="alert('Close pressed')">
        ✕
      </button>
    </div>
    <!-- curved white top like in mock -->
    <div class="max-w-md mx-auto bg-white rounded-t-3xl h-6"></div>
  </header>
<div class="w-full max-w-[360px] mx-auto bg-white min-h-screen shadow-md">
 

  <!-- Content -->
  <div class="p-4">
    <h2 class="text-center text-base font-bold">Afromark Community Values Your Donations.</h2>
    <p class="text-center text-sm text-gray-600 mb-6">
      Food, seeds, farm tools, or essentials — your donations help people in real need.
    </p>

    <form id="donateForm" class="space-y-4">
      <!-- Type of Donation -->
      <div>
        <label for="donationType" class="block text-sm font-medium text-gray-700">Type of Donation <span class="text-red-500">*</span></label>
        <select id="donationType" name="donationType" required
          class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-green-600 focus:border-green-600 text-sm">
          <option value="">Select Category</option>
          <option value="Food Item">Food Item</option>
          <option value="Farm Equipment">Farm Equipment</option>
          <option value="Fertilizers">Fertilizers</option>
          <option value="Farm Support">Farm Support</option>
        </select>
      </div>

      <!-- Location -->
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location <span class="text-red-500">*</span></label>
        <input id="location" name="location" type="text" required placeholder="Enter location"
          class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-green-600 focus:border-green-600 text-sm" />
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description <span class="text-red-500">*</span></label>
        <textarea id="description" name="description" required rows="3" maxlength="50" placeholder="What are you donating..."
          class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-green-600 focus:border-green-600 text-sm"></textarea>
        <p class="text-right text-xs text-gray-400">Max 50</p>
      </div>

      <!-- Upload File -->
      <div>
        <label for="fileUpload" class="block text-sm font-medium text-gray-700">Upload Image/Video <span class="text-red-500">*</span></label>
        <input id="fileUpload" name="fileUpload" type="file" required
          class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-600 file:text-white hover:file:bg-green-700" />
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submitBtn" disabled
        class="w-full text-white font-medium py-2 rounded-lg transition"
        style="background-color: rgba(255, 152, 0, 0.3);">
        Submit Donation
      </button>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById("donateForm");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("input", () => {
    if (form.checkValidity()) {
      submitBtn.disabled = false;
      submitBtn.style.backgroundColor = "rgba(255, 152, 0, 1)";
    } else {
      submitBtn.disabled = true;
      submitBtn.style.backgroundColor = "rgba(255, 152, 0, 0.3)";
    }
  });
</script>
	</body>
</html>
