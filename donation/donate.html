
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap Search</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>
	
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white transition-colors duration-300" id="app">
	
  <!-- Header -->
	<header class="flex items-center justify-between px-4 py-3 bg-white shadow">
    <img src="../img/logo/app-logo.png" alt="SwapIt Logo" class="h-8">
    <a href="../all-users/settings.html"><div class="w-9 h-9 bg-gray-200 rounded-full flex items-center justify-center">
      <img src="../img/profile/profile.svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.485 0 4.797.758 6.879 2.052M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      
		</div></a>
  </header>
<header class="bg-[#0E4D22] text-white">
    <div class="max-w-md mx-auto relative px-4 pt-6 pb-5">
      <div class="max-w-md mx-auto relative px-4 pt-6 pb-5">
      <h1 class="text-center font-semibold mt-4 font-Kodchasan">Food, seeds, farm tools, or essentials - your donations help people in real need.</h1>
      
    </div>
      <!-- Close button only (right) -->
      <button
        type="button"
        aria-label="Close"
        class="absolute left-3 top-5 w-8 h-8 flex items-center justify-center rounded-full hover:bg-white/20 transition"
        onclick="window.location.href='donation-search.html'">
        <img src="../img/nav/back-arrow-1.png" alt="SwapIt Logo" class="h-3">
      </button>
    </div>
	  
    <!-- curved white top like in mock -->
    <div class="max-w-md mx-auto bg-white dark:bg-gray-900 rounded-t-3xl h-6"></div>
  </header>

  
<!--<div class="w-full max-w-[360px] mx-auto bg-white min-h-screen shadow-md">-->
 

  <!-- Content -->
  <div class="p-4 dark:bg-gray-900">
    <h2 class="text-center text-base font-bold dark:text-green-200 px-4 font-Kodchasan">Afromark Community Values Your Donations.</h2>
    <p class="text-center text-sm text-gray-600 mb-6">
      
    </p>

    <form id="donateForm" class="space-y-4 py-4 px-4 dark:bg-gray-800 bg-gray-50">
      <!-- Type of Donation -->
      <div>
        <label for="donationType" class="block text-sm font-medium text-gray-700 text-green-700 dark:text-green-200">Type of Donation <span class="text-red-500">*</span></label>
        <select id="donationType" name="donationType" required
          class="mt-1 block w-full border dark:border-gray-900 rounded-lg px-2 py-2 focus:ring-green-600 focus:border-green-600 text-sm bg-white dark:bg-gray-900 border-gray-300 appearance-none leading-tight">
          <option value="">Select Category</option>
          <option value="Food Item">Food Item</option>
          <option value="Farm Equipment">Farm Equipment</option>
          <option value="Fertilizers">Fertilizers</option>
          <option value="Farm Support">Farm Support</option>
        </select>
      </div>

      <!-- Location -->
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700 text-green-700 dark:text-green-200">Location <span class="text-red-500">*</span></label>
        <input id="location" name="location" type="text" required placeholder="Enter location"
          class="mt-1 block w-full border rounded-lg px-3 py-2 focus:ring-green-600 dark:border-gray-900 focus:border-green-600 text-sm dark:bg-gray-900 border-gray-300" />
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 text-green-700 dark:text-green-200">Description <span class="text-red-500">*</span></label>
        <textarea id="description" name="description" required rows="3" maxlength="50" placeholder="What are you donating..."
          class="mt-1 block w-full border border-gray-300 dar:border-gray-900 rounded-lg px-3 py-2 focus:ring-green-600 focus:border-green-600 text-sm dark:bg-gray-900 dark:border-gray-900"></textarea>
        <p class="text-right text-xs text-gray-400">Max 50</p>
      </div>

      <!-- Upload File -->
      <div class="py-4">
        <label for="fileUpload" class="block text-sm font-medium text-green-700">Upload Image/Video <span class="text-red-500">*</span></label>
        <input id="fileUpload" name="fileUpload" type="file" required
          class="mt-1 block w-full text-sm text-gray-900 file:mr-4 mt-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-600 dark:text-gray-300 file:text-white hover:file:bg-green-700" />
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submitBtn" disabled
        class="w-full font-medium py-2 rounded-lg transition"
        style="background-color: rgba(255, 152, 0, 0.3);">
        Submit Donation
      </button>
    </form>
  </div>
<!--</div>-->

<script>
  const form = document.getElementById("donateForm");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("input", () => {
    if (form.checkValidity()) {
      submitBtn.disabled = false;
      submitBtn.style.backgroundColor = "rgba(255, 152, 0, 1)";
    } else {
      submitBtn.disabled = true;
      submitBtn.style.backgroundColor = "rgba(255, 152, 0, 0.3)";
    }
  });
</script>
	
	<script src="js/script.js"></script>
	<script src="../js/script.js"></script>
	</body>
</html>
