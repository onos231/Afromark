<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incoming Swap Requests - FoodSwap Nigeria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .request-list {
      padding: 15px;
    }
    .request-card {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .request-card h3 {
      margin-top: 0;
      font-size: 18px;
      color: #34495e;
    }
    .request-card p {
      margin: 5px 0;
      font-size: 14px;
    }
    .decision-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .decision-buttons button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .accept-btn {
      background-color: #27ae60;
      color: white;
    }
    .decline-btn {
      background-color: #e74c3c;
      color: white;
    }
    @media screen and (min-width: 600px) {
      .decision-buttons {
        flex-direction: row;
        justify-content: space-between;
      }
      .decision-buttons button {
        width: 48%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Incoming Swap Requests</h2>
    <p>Review and respond to swap requests from other users</p>
  </header>

  <div class="request-list">
    <div class="request-card">
      <h3>Swap Request: 3 Tubers of Yam for 5kg Rice</h3>
      <p><strong>From:</strong> Chinedu - Lagos Mainland</p>
      <p><strong>Requested Date:</strong> May 12, 2025</p>
      <div class="decision-buttons">
        <button class="accept-btn">Accept Swap</button>
        <button class="decline-btn" onclick="window.location.href='offer-decline.html'">Decline</button>
      </div>
    </div>

    <div class="request-card">
      <h3>Swap Request: Groundnut Oil for 2kg Beans</h3>
      <p><strong>From:</strong> Aisha - Kano</p>
      <p><strong>Requested Date:</strong> May 13, 2025</p>
      <div class="decision-buttons">
        <button class="accept-btn">Accept Swap</button>
        <button class="decline-btn">Decline</button>
      </div>
    </div>
  </div>
</body>
</html>
